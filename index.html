<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Digital Divide During COVID-19</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin:0;
            padding:0;
            font-family: sans-serif;
            font-size: 15px ;
        }
        a, a:hover, a:visited {
            color: #0071bc;
        }
        #map {
            top:0;
            height: 100vh;
            width:100vw;
            position: fixed;
        }
        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }
        #header h1, #header h2, #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }
        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 15px;
            position: relative;
            z-index: 5;
        }
        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }
        .hidden {
            visibility: hidden;
        }
        .centered {
            width: 50vw;
            margin: 0 auto;
        }
        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }
        .righty {
            width: 33vw;
            margin-left: 62vw;
        }
        .fully {
            width: 100%;
            margin: auto;
        }
        .light {
            color: #444;
            background-color: #fafafa;
        }
        .dark {
            color: #fafafa;
            background-color: #444;
        }
        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }
        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding:  25px 50px;
            line-height: 25px;
            font-size: 18px;
        }

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {
            .centered, 
            .lefty, 
            .righty, 
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan, 
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }

        #legend {
        padding: 10px;
        margin-bottom: 20px;
        margin-right: 30px;
        background-color: #444;
        border-radius: 1px 1px 1px 1px;
        opacity: 0.80;
        color: white;
        height: 90px;
        width: 200px;
        }

        #legend h3 {
        text-align: center;
        color: white;
        }

        .d-none {
        display: none;
        }

        .noComp {
         background: url('images/nocomphomeaccess.png');
        }

        ._20kincome {
            background: url('images/_20knoint.png');
        }

        .legendSpan {
        box-sizing: border-box;
        display: inline-block;
        height: 15px;
        width: 100%;
        }

        .right {
        float: right;
        }

        label.capitalize {
        text-transform: capitalize;
        }

        .mapboxgl-popup {
        max-width: 800px;
        font-family: sans-serif;
        }

        .mapboxgl-popup-content div {
        box-sizing: border-box;
        display: inline-block !important;
        }

        </style>
    </head>
<body>

    <div id="map"></div>
    <div id="story"></div>
    <script src="./config.js"></script>
    <script>
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function(prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        const transformRequest = (url) => {
            const hasQuery = url.indexOf("?") !== -1;
            const suffix = hasQuery ? "&pluginName=scrollytellingV2" : "?pluginName=scrollytellingV2";
            return {
            url: url + suffix
            }
        }

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false,
            transformRequest: transformRequest
        });

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();

        map.on("load", function() {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 
                    'source': 'mapbox-dem', 
                    'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            };

            // setup the instance, pass callback functions
            scroller
            .setup({
                step: '.step',
                offset: 0.5,
                progress: true
            })
            .onStepEnter(response => {

                var chapter = config.chapters.find(chap => chap.id === response.element.id);
                response.element.classList.add('active');
                map[chapter.mapAnimation || 'flyTo'](chapter.location);
                if (config.showMarkers) {
                    marker.setLngLat(chapter.location.center);
                }
                if (chapter.onChapterEnter.length > 0) {
                    chapter.onChapterEnter.forEach(setLayerOpacity);
                }
                if (chapter.callback) {
                    window[chapter.callback]();
                }
                if (chapter.rotateAnimation) {
                    map.once('moveend', function() {
                        const rotateNumber = map.getBearing();
                        map.rotateTo(rotateNumber + 90, {
                            duration: 24000, easing: function (t) {
                                return t;
                            }
                        });
                    });
                }
                
                let id = response.element.id;
                legend(id);

            })
            .onStepExit(response => {
                var chapter = config.chapters.find(chap => chap.id === response.element.id);
                response.element.classList.remove('active');
                if (chapter.onChapterExit.length > 0) {
                    chapter.onChapterExit.forEach(setLayerOpacity);
                }
            });
        });

        // setup resize event
        window.addEventListener('resize', scroller.resize);

        // define legends

        // use let to declare variables limited to the scope of this block statement (not global variable)
        // querySelector() return first element within document matching specified selector
        let div = document.querySelector('.mapboxgl-ctrl-bottom-left')
        // createElement() create new HTML div element
        let legendHolder = document.createElement("div");
        
        // set attributes to the created div element
        legendHolder.setAttribute("id", "legend");
        // add 'd-none' to the div elements list of classes
        legendHolder.classList.add("d-none");
        
        // create new HTML div element 
        let legendContent = document.createElement("div")
        // set attributes to the created legendContent div element
        legendContent.setAttribute("id", "legendContent");
        // add legendContent div element to the initial div element created as a holder near closing tag
        legendHolder.appendChild(legendContent)
        // move legendContent in data div element near opening tag
        div.prepend(legendHolder)

        //create legend function
        function legend(id) {
        // add new legend based on step
        // access name or id of chapter in config.js
         console.log(id)

        // access legend styling in css
        let legend = document.querySelector('#legend');
        let legendContent = document.querySelector('#legendContent');
        // ❓ access mapbox layers 
        let layer = map.getStyle().layers

            // if chapter id is 'intro' make invisible
            // otherwise clear legend, make visible, build content and append
            if (id == 'starter' || id == 'intro' || id == 'fayette') {
                legend.classList.add('d-none')
             
            // } else if (id == 'fayettetractsNoComp' || id == 'fayetteLetter') {
            //     legend.classList.add('noComp')
        
            // } else if (id == 'fayetteless20k' || id == 'fayette20kplus' || id == 'fayette75k') {
            //     legend.classList.add('_20kincome')
        
            } else {
                //remove children function to clear legend
                //removeAllChildNodes(legendContent)
                //Make legend div visible
                legend.classList.remove('d-none')
            } 
            
            //build legend content
            // let pic = buildLegendContent(layer, id);
            //append legend content
            // legendContent.appendChild(pic)
         

        }

        // remove all appendChilds to clear legend 
        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
            }
        }

        
</script>

</body>
</html>
